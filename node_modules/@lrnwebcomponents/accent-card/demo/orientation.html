<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card Orientation</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../accent-card.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card Orientation</h1>
      <demo-snippet>
        <style>
          accent-card:not([image-src]) {
            display: inline-flex;
            margin-right: 10px;
          }
          button {
            width: 100%;
            display: block;
            margin: 0;
            padding: 15px;
            border: none;
            color: blue;
            text-align: right;
            cursor: pointer;
            background-color: transparent;
          }
          accent-card[image-src="images/image6.jpg"] {
            --accent-card-image-height: 75px;
            width: 400px;
          }
          accent-card[image-src="images/image8.jpg"] {
            --accent-card-image-x: right;
            --accent-card-image-width: 100%;
            width: 400px;
          }  
        </style>
        <template>
          <accent-card>
            <div slot="heading">Default Orientation</div>
            <div slot="content">This card has the default orientation.</div>
          </accent-card>
          <accent-card horizontal>
            <div slot="heading">Horizontal Accent Card</div>
            <div slot="content">This card has horizontal orientation.</div>
          </accent-card>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <accent-card accent-color="cyan" image-src="./images/image6.jpg">
            <div slot="image-corner">image-corner</div>
            <div slot="heading">Vertical Accent Card with Content</div>
            <div slot="corner">corner</div>
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is the content section of a card with the default orientation.</div>
            <div slot="footer"><button>Read more...</button></div>
          </accent-card>
          <accent-card accent-color="brown" horizontal image-src="./images/image8.jpg">
            <div slot="image-corner">image-corner</div>
            <div slot="heading">Horizontal Accent Card with Content</div>
            <div slot="corner">corner</div>
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is the content section of a card with horizontal orientation.</div>
            <div slot="footer"><button>Read more...</button></div>
          </accent-card>
          <style>
            accent-card {
              --accent-card-image-padding-bottom: 5px;
            }
          </style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
