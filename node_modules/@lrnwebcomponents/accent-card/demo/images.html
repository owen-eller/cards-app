<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card Image Alignment</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../accent-card.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card Image Alignment</h1>

      <h2>Horizontal Alignment</h2>
      <demo-snippet>
        <style>
          accent-card {
            display: inline-flex;
            margin: 10px;
          }
        </style>
        <template>
          <accent-card accent-color="blue-grey" accent-heading horizontal image-src="./images/image4.jpg">
            <div slot="heading">Accent Card, Default Image Alignment</div>
            <div slot="content">This is an accent card with the default image positioning.</div>
          </accent-card>
          <accent-card image-align="left" accent-color="blue-grey" accent-heading horizontal image-src="./images/image4.jpg">
            <div slot="heading">Accent Card, Image Aligned to Left</div>
            <div slot="content">This is an accent card with the <tt>left</tt> of the image in position.</div>
          </accent-card>
          <accent-card image-align="right" accent-color="blue-grey" accent-heading horizontal image-src="./images/image4.jpg">
            <div slot="heading">Accent Card, Image Aligned to Right</div>
            <div slot="content">This is an accent card with the <tt>right</tt> of the image in position.</div>
          </accent-card>
        </template>
      </demo-snippet>

      <h2>Vertical Alignment</h2>
      <demo-snippet>
        <template>
          <accent-card accent-color="pink" heading="Accent Card, Default Image Alignment" horizontal image-src="./images/image3a.jpg">
            <div slot="heading">Accent Card, Default Image Alignment</div>
            <div slot="content">This is an accent card with the default image positioning.</div>
          </accent-card>
          <accent-card image-valign="top" accent-color="pink" horizontal image-src="./images/image3a.jpg">
            <div slot="heading">Accent Card, Image Aligned to Top</div>
            <div slot="content">This is an accent card with the <tt>top</tt> of the image in position.</div>
          </accent-card>
          <accent-card image-valign="bottom" accent-color="pink" horizontal image-src="./images/image3a.jpg">
            <div slot="heading">Accent Card, Image Aligned to Bottom</div>
            <div slot="content">This is an accent card with the <tt>bottom</tt> of the image in position.</div>
          </accent-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
