<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card CSS Variables</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../accent-card.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card with CSS Variables</h1>
      <h2>Image Height (Vertical Layout)</h2>
      <demo-snippet>
        <style>
          accent-card#example1a, 
          accent-card#example1b, 
          accent-card#example1c {
            --accent-card-image-width: 80px;
          }
          table {
            width: 100%;
            border-spacing: 0;
            margin: 0 0 15px;
          }
          table th, table td, table caption {
            border-right: 1px solid #ddd;
            border-top: 1px solid #ddd;
            padding: 3px;
            text-align: left;
          }
          table th:first-child, 
          table td:first-child,
          table caption:first-child {
            border-left: 1px solid #ddd;
          }
          table tbody tr:last-child th, 
          table tbody tr:last-child td {
            border-bottom: 1px solid #ddd;
          }
        </style>
        <template>
          <accent-card id="example4a" accent-color="lime" accent-heading image-src="./images/image7.jpg">
            <div slot="heading">Accent Card, Default Height</div>
            <div slot="content">This is an accent card with the default image height (10%).</div>
          </accent-card>
          <accent-card id="example4b" accent-color="lime" accent-heading image-src="./images/image7.jpg">
            <div slot="heading">Accent Card, Custom Height</div>
            <div slot="content">This is an accent card with the image height set to <tt>50px</tt>.</div>
          </accent-card>
          <style is="custom-style">
            #example4b {
              --accent-card-image-height: 50px;
            }
          </style>
        </template>
      </demo-snippet>

      <h2>Image Width (Horizontal Layout)</h2>
      <demo-snippet>
        <template>
          <accent-card id="example3a" accent-color="red" dark horizontal image-src="./images/image1.jpg">
            <div slot="heading">Accent Card, Default Width</div>
            <div slot="content">This is a horizontal accent card with the default image width (30%).</div>
          </accent-card>
          <accent-card id="example3b" accent-color="red" dark horizontal image-src="./images/image1.jpg">
            <div slot="heading">Accent Card, Custom Width</div>
            <div slot="content">This is a horizontal accent card with image width set to <tt>20%</tt>.</div>
          </accent-card>
          <style is="custom-style">
            #example3b {
              --accent-card-image-width: 20%;
            }
          </style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
