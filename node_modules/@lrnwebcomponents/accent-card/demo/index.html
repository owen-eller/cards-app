<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../accent-card.js';
      import '../lib/accent-card-clickable.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      accent-card {
        min-width: 400px;
        max-width: 600px;
        margin: 0 auto 10px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card Demo</h1>
      <demo-snippet>
        <style>
          accent-card {
            min-width: 400px;
            max-width: 600px;
            margin: 0 auto 10px;
          }
        </style>
        <template>
          <accent-card accent-color="red" accent-heading horizontal image-src="./images/image2.jpg">
            <div slot="heading">Accent Card</div>
            <div slot="subheading">A card with optional accent stylings.</div>
            <div slot="content">
              <p>
                This card is highly customizable. 
                There are a number of options for using <tt>accent-card</tt>. 
                See documentation for more info. 
              </p>
            </div>
          </accent-card>
        </template>
      </demo-snippet>
      <h1>accent-card-clickable</h1>
      <demo-snippet>
        <style>
          accent-card-clickable {
            min-width: 400px;
            max-width: 600px;
            margin: 0 auto 10px;
          }
        </style>
        <template>
          <accent-card-clickable accent-color="red" accent-heading horizontal image-src="./images/image2.jpg">
            <a slot="heading" href="#top" data-clickable>Accent Card</a>
            <a slot="subheading" href="./colors.html">A card with optional accent stylings.</a>
            <div slot="content">
              <p>
                This card is highly customizable. 
                There are a number of options for using <tt>accent-card</tt>. 
                See documentation for more info. 
              </p>
            </div>
          </accent-card-clickable>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
